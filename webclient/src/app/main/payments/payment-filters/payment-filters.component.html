<nav class="mdl-navigation">
    <button
      *ngFor="let filter of getFilters()"
      mdl-button
      mdl-ripple
      mdl-colored="accent"
      mdl-button-type="{{getButtonType(filter)}}"
      [title]="filter"
      (click)="onChange(filter)">
      <i class="ft-icon ft-icon__{{getIcon(filter)}}"></i>
      <span class="xs-hide">{{filter}}</span>
    </button>
</nav>
