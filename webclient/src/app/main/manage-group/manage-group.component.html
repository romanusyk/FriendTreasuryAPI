<ng-template #dialog>
    <ft-textfield
    #title
    type="text"
    errors="Please enter not empty group name"
    floating-label
    label="Enter title"
    required
    [(ngModel)]="model.title">
</ft-textfield>
<div class="mdl-dialog__actions">
    <button mdl-button mdl-button-type="raised" mdl-colored="primary" [disabled]="!title.valid" (click)="onSave()" mdl-ripple>Save</button>
    <button mdl-button (click)="close()" mdl-ripple>Cancel</button>
</div>    
</ng-template>
